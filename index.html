<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
			integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link rel="stylesheet" href="style.css" />
		<title>Document</title>
	</head>
	<body>
		<section class="search">
			<img src="./background/background.png" alt="" srcset="" />
			<div class="content">
				<h1>Image Gallery</h1>
				<p>Search and download any images within a second</p>
				<div class="search-box">
					<input type="text" value="" placeholder="Search images" />
					<i class="fa fa-search" aria-hidden="true"></i>
				</div>
			</div>
		</section>
		<section class="gallery">
			<div class="images">
				<div class="card">
					<img src="https://picsum.photos/200/300?random=1" alt="" />
				</div>
				<div class="card">
					<img src="https://picsum.photos/300/300?random=2" alt="" />
				</div>
				<div class="card">
					<img src="https://picsum.photos/300/200?random=3" alt="" />
				</div>
				<div class="card">
					<img src="https://picsum.photos/300/600?random=4" alt="" />
				</div>
				<div class="card">
					<img src="https://picsum.photos/400/600?random=5" alt="" />
				</div>
			</div>
			<button class="load-more">Load More</button>
		</section>
		<script src="./script.js"></script>
	</body>
</html>
